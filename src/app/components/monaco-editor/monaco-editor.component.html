<div *ngIf="canShow" [style.height]="autosize ? '100%' : height + 'px'" [style.width]="autosize ? '100%' : width + 'px'">
    <ngx-monaco-editor
        style="height: 100%; width: 100%;"
        class="my-code-editor"
        [options]="editorOptions"
        [(ngModel)]="code"
        (keyup.enter)="onKeyUp()"
        >
    </ngx-monaco-editor>
</div>
