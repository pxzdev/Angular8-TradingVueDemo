<div class="drag-bounds" #dragBounds>
  <app-widget
    *ngFor="let widget of column.cards; let widgetIndex = index"
    [style.position]="'absolute'"
    [dragBounds]="dragBounds"
    [widgetIndex]="widgetIndex"
    [widgetData]="getWidgetsDataByWidgetId(widget.id)"
    [widget]="widget"
    (onMinimizeItem)="minimizeItem($event)"
    (onRemoveItem)="removeItem($event)"
    (onSelectWidget)="selectWidget.emit($event)"
  >
  </app-widget>
</div>
