<div class="d-flex flex-column h-100">
  <app-header (addColumn)="addColumn()" (selectChart)="selectChart($event)"></app-header>

  <div *ngIf="columns" class="d-flex mt-3 mb-3 w-100 h-100">
    <div *ngFor="let column of columns; let i = index" class="flex-1 w-100 mr-3 flex-column d-flex h-100">
      <div class="action-panel d-flex mb-2">
        <div class="ml-auto">
          <button class="action-panel__button mr-2" [class.action-panel__button_active]="activeColumnIndex === i" (click)="activeColumnIndex = i">
            <span class="material-icons">select_all</span>
          </button>
          <button class="action-panel__button" (click)="removeColumn(i)">
            <span class="material-icons">delete</span>
          </button>
        </div>
      </div>
      <app-dashboard-column
        (click)="activeColumnIndex = i"
        (changeGridsterCard)="updateColumnStorage()"
        (removeGridsterCard)="updateColumnStorage()"
        #columnContainer
        [column]="column"
        [columnData]="getWidgetsDataByColumnId(column.id)"
        [class.dashboard-column_active]="activeColumnIndex === i"
        class="h-100 dashboard-column">
      </app-dashboard-column>
    </div>
  </div>
</div>
